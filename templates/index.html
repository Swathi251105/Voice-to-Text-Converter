<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text Converter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Global Styles */
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        /* Heading */
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        /* Button Styling */
        #microphoneBtn {
            background: #ff4b5c;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px auto;
            width: 60px;
            height: 60px;
            box-shadow: 0 0 15px rgba(255, 75, 92, 0.5);
        }

        /* Button Hover & Active Effects */
        #microphoneBtn:hover {
            background: #e03e4f;
            box-shadow: 0 0 25px rgba(255, 30, 61, 0.8);
        }
        
        #microphoneBtn:active {
            transform: scale(0.9);
        }

        /* Result Text */
        #resultText {
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            width: 100%;
            text-align: center;
            min-height: 40px;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Voice to Text Converter</h1>
        <button id="microphoneBtn">&#127908;</button>
        <p>Click the microphone and start speaking...</p>
        <p id="resultText">Your speech will appear here...</p>
    </div>
    <p class="footer">Powered by Speech Recognition API</p>

    <script>
        document.getElementById("microphoneBtn").addEventListener("click", function() {
            fetch("/recognize", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    if (data.text) {
                        document.getElementById("resultText").innerText = "You said: " + data.text;
                    } else {
                        document.getElementById("resultText").innerText = "Error: " + data.error;
                    }
                })
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
